<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="./images/1.jpg" alt="Image 1" onclick="openLightbox(this)">
        <img src="./images/2.jpg" alt="Image 2" onclick="openLightbox(this)">
        <img src="images/3.jpg" alt="Image 3" onclick="openLightbox(this)">
        <img src="./images/4.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/5.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/6.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/7.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/8.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/9.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/10.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/11.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/12.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/13.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/14.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/15.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/16.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/17.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/18.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/19.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/20.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/21.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/22.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/23.jpg" alt="Image 4" onclick="openLightbox(this)">
        <img src="./images/24.jpg" alt="Image 4" onclick="openLightbox(this)">
    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById("lightbox-img").src = img.src;
            document.getElementById("lightbox").classList.add("active");
        }
        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("active");
        }
    </script>
</body>
</html>
